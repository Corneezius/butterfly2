<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Ideas
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="add-chat-button">
        <ion-icon name="person-add"></ion-icon>
      </button>
      <button ion-button icon-only class="options-button">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="chats-page-content">
  <ion-list class="chats">
    <ion-item-sliding *ngFor="let idea of ideas | async">
      <button ion-item class="chat">
        <div class="chat-info">
          <h2 class="chat-title">{{idea.title}}</h2>
            <p><span class="last-message-timestamp">{{idea.createdAt }}</span></p>
          </span>
        </div>
      </button>
      <ion-item-options class="chat-options">
        <button ion-button color="danger" class="option option-remove">Remove</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
